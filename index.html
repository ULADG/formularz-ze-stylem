<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formularz ze stylem</title>
    <!-- Main styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="https://formspree.io/urszula.dziewit@inwenta.pl" method="post">

        Imie: <input type="text" name="imie" id="imie"><br/> 
        Nazwisko: <input type="text" name="nazwisko" id="nazwisko"><br/> 
        Email: <input type="email" name="Email" id="Email"><br/> 
        Nr telefonu: <input type="tel" name="tel" id="tel"><br/> 
        
        Miasto: <select name="Miasto">
        
        <option value="Wybierz">Wybierz</option>
        <option value="Krakow">Krakow</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdansk">Gdansk</option>
        </select>
        
        <p>Płeć:</p>
        <input type="radio" name="gender" value="facet" id="male"> <label for="male">Mezczyzna</label>
        <input type="radio" name="gender" value="baba" id='woman'><label for="woman">Kobieta</label>
        <br> 
        
        <input type="checkbox" id="agreement" name="agreement"><label for="agreement"> Wyrazam zgode na przetwarzanie danych osobowych</label> 
        
        Wiadomość:

        <textarea name="wiadomosc" id="message"> </textarea>

        <input type="submit" name="submit" id="submit"><label for="submit"></label>
    </form>
</body>

</html>
